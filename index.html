<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma OneShot</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <span>
        <input type="number" id="hour-input" class="time-input" min="0">hrs 
        <input type="number" id="minutes-input" class="time-input" min="0" max="59">min 
        <input type="number" id="seconds-input" class="time-input" min="0" max="59"> s
    </span>
    <span>
        <button id="set">SET</button>
        <button id="start">START</button>
    </span>

    <div id="app"></div>
    <span>
        <button id="play">PLAY</button>
        <button id="pause">PAUSE</button>
        <button id="reset">RESET</button>
    </span>

    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
